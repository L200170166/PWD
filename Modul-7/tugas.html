<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <style class="inset">
        p.inset{border-style: inset}
        </style>
    </head>
    <body>
        <h2><marquee>Free Registration</marquee></h2>
        <form action="proses.php" method="POST" name="form"></form>
        <p class="inset">
        <table width="68%" border="0" align="center" cellpadding="0">
            <tr>
                <td class="td" width="15%">Nama</td>
                <td width="2%">:</td>
                <td width="83%"><input type="text" name="txtName" id="txtName"></td>
            </tr>
            <tr>
                <td class="td">Tgl Lahir</td>
                <td>:</td>
                <td><input type="text" name="txtTgl" id="txtTgl" size="4" maxlength="2">
                /
                <input type="text" name="TxtBulan" id="txtBulan" size="4" maxlength="2">
                /
                <input type="text" name="txtTahun" id="txtTahun" size="8" maxlength="4">
                </td>
            </tr>
            <tr>
                <td class="td">Alamat</td>
                <td>&nbsp;</td>
                <td><textarea name="txtAlamat" id="txtAlamat" cols="40" rows="2"></textarea></td>
            </tr>
            <tr>
                <td class="td">Kota</td>
                <td>:</td>
                <td><input type="text" name="txtKota" id="txtKota"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td><input type="submit" name="btnKirim" id="btnKirim" value="Kirim">
                <input type="reset" name="btnCancel" id="btnCancel" value="Cancel">
                </td>
            </tr>
        </table>
        </p>
    </body>
</html>
